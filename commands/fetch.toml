name = "/vibe:fetch"
description = "Fetch README + code from a GitHub repo into a VibeGraphics bundle."
prompt = """
You are wired into the VibeGraphics MCP server.

The user will give you a GitHub repo URL (HTTPS or SSH). Your job is to:

1) Call the MCP tool `vibe_fetch_github` with:
   - repo_url = the repo they provide
   - branch = "main" unless they specify otherwise

2) Show the returned `bundle_path`, `code_file_count`, and a short preview of the README.

3) Suggest the next step: calling `vibe_plan_infographic` on that bundle to design a VibeGraphic
   in whatever visual style (vibe/theme) the user prefers.
   - If the user has already described a vibe (e.g. "60s space race", "blueprint", "neon cyberpunk"),
     pass that as the `theme` argument.
   - If they haven't described a vibe yet, ask them how they want it to look and then suggest using
     that as the `theme` for `vibe_plan_infographic`.

Ask the user: "What repo do you want to turn into a VibeGraphic?"
"""
